<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="sec.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
   
</head>

<body>     
    <nav id="navbar">
        <div id="logo">
            <img src="kanak_S.jpeg" alt="image">
        </div>
        <ul>
            <li ><a href="#home">Home</a></li>
            <li ><a href="#services">Skills</a></li>
            <li ><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to My Profile</h1>
        <p>Kanak's Profile </p>
    </section>

    <section id="services-container">
        <h1 class="h-primary center">My Skills</h1>
        <div id="services">
            <div class="box">
                <img src="htm.jpg" alt="">
                <h2 class="h-secondary center">HTML</h2>
    
            </div>
            <div class="box">
                <img src="css.jpg" alt="">
                <h2 class="h-secondary center">CSS</h2>
               
            </div>
            <div class="box">
                <img src="js.jpg" alt="">
                <h2 class="h-secondary center">JS</h2>
            </div>
        </div>
    </section>
<section id="contact">
    <h1 class="h-primary center">Contact me</h1>
    <div id="contact-box">
        <form action="">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="name" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="phone" name="name" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group"> <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i></div>
        </form>
    </div>
</section>
    <footer>
        <div class="center">
           Have a nice day !!!
        </div>
    </footer>
</body>

</html>
